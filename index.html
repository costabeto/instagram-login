<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/49f2d0b557.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = function () {
        inputChanged();
        document.getElementById('lang').options[5].selected = 'selected';
      };
      function inputChanged() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username.length > 0 && password.length > 0) {
          document.getElementById('login-btn').disabled = false;
        } else {
          document.getElementById('login-btn').disabled = true;
        }
      }
    </script>
  </head>
  <body>
    <div class="main">
      <div class="mockup">
        <img src="./img/mockImg.png" alt="" />
      </div>
      <div class="form">
        <div class="card">
          <div class="logo"></div>
          <input
            type="text"
            name="username"
            id="username"
            oninput="inputChanged();"
            placeholder="Phone number, username, or email"
          />
          <input
            type="password"
            name="password"
            id="password"
            oninput="inputChanged();"
            placeholder="Password"
          />
          <button id="login-btn">Log In</button>
          <div class="divider">
            <div class="divider-row"></div>
            or
            <div class="divider-row"></div>
          </div>
          <div class="facebook-login">
            <i class="fab fa-facebook-square"></i>
            Log in with Facebook
          </div>
          <div class="forgot-password">Forgot password?</div>
        </div>
        <div class="card">
          Don't have an account?
          <div class="sign-up">Sign up</div>
        </div>
        <div class="get-app">
          Get the app.
          <div class="get-app-imgs">
            <img src="./img/appStore.png" alt="" />
            <img src="./img/playStore.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="row">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Top Accounts</a>
        <a href="#">Hashtags</a>
        <a href="#">Locations</a>
      </div>
      <div class="row">
        <select id="lang" class="lang" onchange="this.blur();">
          <option value="af">Afrikaans</option>
          <option value="cs">Čeština</option>
          <option value="da">Dansk</option>
          <option value="de">Deutsch</option>
          <option value="el">Ελληνικά</option>
          <option value="en">English</option>
          <option value="en-gb">English (UK)</option>
          <option value="es">Español (España)</option>
          <option value="es-la">Español</option>
          <option value="fi">Suomi</option>
          <option value="fr">Français</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="it">Italiano</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="ms">Bahasa Melayu</option>
          <option value="nb">Norsk</option>
          <option value="nl">Nederlands</option>
          <option value="pl">Polski</option>
          <option value="pt-br">Português (Brasil)</option>
          <option value="pt">Português (Portugal)</option>
          <option value="ru">Русский</option>
          <option value="sv">Svenska</option>
          <option value="th">ภาษาไทย</option>
          <option value="tl">Filipino</option>
          <option value="tr">Türkçe</option>
          <option value="zh-cn">中文(简体)</option>
          <option value="zh-tw">中文(台灣)</option>
          <option value="bn">বাংলা</option>
          <option value="gu">ગુજરાતી</option>
          <option value="hi">हिन्दी</option>
          <option value="hr">Hrvatski</option>
          <option value="hu">Magyar</option>
          <option value="kn">ಕನ್ನಡ</option>
          <option value="ml">മലയാളം</option>
          <option value="mr">मराठी</option>
          <option value="ne">नेपाली</option>
          <option value="pa">ਪੰਜਾਬੀ</option>
          <option value="si">සිංහල</option>
          <option value="sk">Slovenčina</option>
          <option value="ta">தமிழ்</option>
          <option value="te">తెలుగు</option>
          <option value="vi">Tiếng Việt</option>
          <option value="zh-hk">中文(香港)</option>
          <option value="bg">Български</option>
          <option value="fr-ca">Français (Canada)</option>
          <option value="ro">Română</option>
          <option value="sr">Српски</option>
          <option value="uk">Українська</option>
        </select>

        <div class="tm">© 2021 Instagram from Facebook</div>
      </div>
    </div>
  </body>
</html>
